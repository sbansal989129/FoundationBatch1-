<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  Ordered List 
    type = "a , A , i , I , 1"
    start = ""
    -->

    <ol type="1" start="3">
        <li> Apple </li>
        <li> Mango </li>
        <li> Banana </li>
        <li> Grapes </li>
    </ol>

    <!-- Unordered list 
    type = "disc , circle , square"
    -->

    <ul type="square">
        <li> Grapes </li>
        <li> Mango </li>
        <li> Apple </li>
    </ul>


</body>
</html>
