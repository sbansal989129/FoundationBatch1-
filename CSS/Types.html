<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            color: blue;
        }

        p{
            border: 2px dotted red;
        }

        .greenText{
            color: green;
        }

        #bigtext{
            font-size: 5rem;
        }

        [href="#"]{
            text-decoration: none;
        }

    </style>
</head>

<body>

    <!-- Inline CSS  -->

    <p style=" background-color: blue; color: red;">  I am a ptag </p>

    <!--  Internal CSS  -->

    <div style="color: red;" class="greenText"> I am div tag </div>

    <p class="greenText" > I am second ptag </p>

    <h1 id="bigtext"> I am h1 tag </h1>

    <a href="#"> I am a anchortag  </a>

    <!-- selectors  -->

    <!-- 1) element selector
         2) Class selector 
        3) Id selector 
        4) Attribute selector 
         -->


    
</body>
</html>
